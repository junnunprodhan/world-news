<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>
    <!-- font awesome cdn link  -->
    <script src="https://kit.fontawesome.com/da2fab33a0.js" crossorigin="anonymous"></script>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header class="container">
    <!-- navbar section start -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="#">World News</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <a class="mx-4 text-decoration-none" href="index.html">News</a>
              <a class="mx-4 text-decoration-none text-black" href="blog.html">Block</a>
              <!-- <button class="btn btn-primary" type="submit">Blog</button> -->
            </form>
          </div>
        </div>
      </nav>
    <!-- navbar section end -->
    </header>
    <hr>
    <main class="mt-4 bg-light">
        <!-- categories section start -->
        <section class="container">
                <ul id="show-all-categories" class="d-flex justify-content-around">

                </ul>
        </section>
        <!-- item found section start  -->
        <section  class="container mt-4">
            <h3 id="new-found" class="text-center">News found : <span id="items-count">0</span></h3>
        </section>
        <!-- item found section end  -->

        <!-- card section start -->
        <section class="container mt-4 bg-light">
            <div id="card-container" class="card mb-3 w-full">
              </div>
        </section>
        <!-- card section end -->
        <!-- modal section start -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <!-- modal section end -->

        <!-- loader section start  -->
        <section id="loader" class="d-none">
          <div style="height:500px;" class="text-center d-flex justify-content-center align-items-center">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
      </section>
        <!-- loader section end -->

    </main>
    <!-- footer section start  -->
    <footer class="mt-4">
      <p class="text-center mt-4">Copyright all right reserve 2022 World News</p>
    </footer>
    <!-- footer section end -->
    <!-- java Script source link add  -->
    <script src="js/app.js"></script>
    <!-- bootstrap javascript cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
